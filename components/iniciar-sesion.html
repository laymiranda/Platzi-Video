<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./imagenes/logo-platzi.png" alt="Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesióm</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./assets/google-icon.png"alt="Google">
                    Inicia Sesión con Google
                </div>
                <div>
                    <img src="./assets/twitter-icon.png"alt="Twitter">
                    Inicia Sesión con Twitter
                </div>
            </section>
            <p class="login__containter--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
            
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
